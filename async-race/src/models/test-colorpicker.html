<script>
  class ColorPickerView {


    constructor(colorWellId) {
      this.colorWell;
      this.defaultColor = "#0000ff";
      this.colorWell = document.querySelector(`#${colorWellId}`);
      this.colorWell.value = this.defaultColor;
      this.colorWell.addEventListener("change", (evt) => this.colorChangeHandler(evt), false);
      this.colorWell.select();
    }



  }

  const colorPickerInst = new ColorPickerView('car-color');
